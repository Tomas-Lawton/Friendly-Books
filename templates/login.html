{% extends "layout.html" %}

{% block bodycontent %}

<div class="CardContain"> 

    <div class = "Card">

        
    <h1 class = "CardName">Friendly Books</h1>
    <h2>Log In</h2>


<hr>

<h4 class = "formerrortext">{{ errormessage }}</h4>

    <form class = "signup" action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
            <input type="text" class = "form-control" name="userinput" placeholder="Email or Username">
        </div>
        <div class="form-group">
            <input type="password" class = "form-control" name="password" placeholder="Password">
        </div>

        <button class = "btn btn-primary svgbutton" type="submit">Log In</button>
    </form>
    
    <p>Don't have an account?  <a class = "makeyellow" href="{{ url_for('signup') }}">Sign Up</a> </p>
    </div>

</div>



{% endblock %}
